<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="timer.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer-App</title>
  </head>
  <body>
    <div id="container">
      <div id="clock"></div>
      <div id="timer"></div>

      <div class="dropdown">
        <label for="hours">Hours:</label>
        <select id="hours">
          <!-- Add hours dynamically -->
        </select>

        <label for="minutes">Minutes:</label>
        <select id="minutes">
          <!-- Add minutes dynamically -->
        </select>

        <button id="startCustomTimerButton">Start Custom Timer</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
